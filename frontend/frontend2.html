    <style>
        body {

            height: 100vh;

            align-items: center;

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;

            z-index: 1000;

        }

            padding: 10px;

        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 6px 12px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
            color: white;
        }

        #content {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #loginButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #279b15;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .register-link {
            margin-top: 20px;
        }

</head>
